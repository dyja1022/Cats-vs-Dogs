<div id="battle-map">
    <div id="health-wrapper" class="bar-wrapper">
        <div id="health" class="bar"></div>
    </div>


    <div id="enemy-health-wrapper" class="bar-wrapper">
        <div id="enemy-health" class="bar"></div>
    </div>

        
    <jw-modal id="battlescreen">
        <h1 color='gold'>{{modalTitle}}</h1>
        <p>{{modalBody}}</p>
        <button (click)="closeModal('battlescreen')">Close</button>
    </jw-modal>

    <img id="player" src="/assets/images/trans-img.png">

    <img id="enemy" src="/assets/images/trans-img.png">

    <button style="top: 0; right: 0"(click)="LeaveBattle()">Flee</button>
</div>
